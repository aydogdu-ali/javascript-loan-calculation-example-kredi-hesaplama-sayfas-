<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Kredi Hesapla</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title" class="display-3 text-danger mt-5">
        Kredi Hesaplama Aracı
      </h1>
      <div id="Tür">
        <label for="Kredi" class="form-label">Kredi :</label>
        <select
          id="secim"
          class="form-select mt-1"
          aria-label="Default select example"
        >
          <option selected>Kredi Türünü Seçiniz</option>
          <option id="Konut" value="Konut Kredisi">Konut Kredisi</option>
          <option id="Ihtiyac" value="İhtiyaç Kredisi">İhtiyaç Kredisi</option>
          <option id="Arac" value="Araç Kredisi">Araç Kredisi</option>
        </select>
      </div>
      <form class="mt-3">
        <div class="mb-3">
          <label for="vade" class="form-label">Vade:</label>
          <input type="number" class="form-control" id="vade" />
        </div>
        <div class="mb-3">
          <label for="tutar" class="form-label">Tutar:</label>
          <input type="number" class="form-control" id="tutar" />
        </div>

        <button id="btn" class="btn btn-success w-25 mt-3 text-center">
          Hesapla
        </button>
      </form>
    </div>
    <div id="hesaplanmis"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
